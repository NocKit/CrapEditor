<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>生成辣鸡小编</title>
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <div id="app">
        <div class="container ">
            <div class="row">
                <div class="col">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="在这里输入" v-model="inputText">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" v-on:click="buttonClick">一键辣鸡</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" v-show='outShow'>
            <div class="alert alert-danger">
                <strong>错误!</strong> 你给我输入啊！
            </div>
        </div>
        <div class="container" v-show="isShow">
            <div class="card">
                <div class="card-body">
                    {{output[0]}}
                    <br />
                    {{output[1]}}</div>
            </div>
        </div>
    </div>

</body>

</html>
<script src="https://cdn.bootcss.com/vue/2.5.17/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            output: [],
            isShow: false,
            outShow: false,
            inputText: '',
        },

        mounted() {

        },

        methods: {
            buttonClick: function () {
                if (vm.inputText != '') {
                    let str =

                    let newStr = [];
                    newStr.push(str.replace(/@/g, vm.inputText));
                    newStr.push('以上就是@的全部内容，希望能够帮助到大家。'.replace(/@/g, vm.inputText));
                    vm.output = newStr;
                    vm.isShow = true;
                    vm.outShow = false;
                } else {
                    vm.output[0] = '';
                    vm.output[1] = '';
                    vm.isShow = false;
                    vm.outShow = true;
                }
            },
        },
    });
</script>
<style>
    html {
        margin-top: 20px;
    }
